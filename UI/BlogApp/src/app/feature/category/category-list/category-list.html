<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin','category', 'add']" class="btn btn-primary">Add Category</a>
    </div>

    <div>
        @if(isLoading()){
        <p>loading...</p>
        } @else{
        @if (isErroor()) {
        <p>There has been an error</p>
        } @else {
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Sr.N.</th>
                    <th scope="col">Name</th>
                    <th scope="col">URL Handle</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                @for (category of value(); track category.id; let i = $index) {
                <tr>
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ category.name }}</td>
                    <td>{{ category.urlHandle }}</td>
                    <td><a class="btn btn-light editdelete" [routerLink]="['/admin/category/edit', category.id]">Edit</a></td>
                    <td><a class="btn btn-light editdelete" [routerLink]="['/admin/category/delete', category.id]">Delete</a></td>
                </tr>
                }

            </tbody>
        </table>
        }
        }
    </div>
</div>
