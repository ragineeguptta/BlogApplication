<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px;">
    
    <h3 class="text-center mb-3 fw-bold">Login</h3>
    <p class="text-center text-muted mb-4">Sign in to your account</p>

    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control"
               formControlName="email"
               placeholder="Enter email">
               @if(emailFormControl.touched && emailFormControl.hasError('required')){
                <p class="text-danger small">Email is required</p>
               }
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"
               formControlName="password"
               placeholder="Enter password">
               @if(passwordFormControl.touched && passwordFormControl.hasError('required')){
                <p class="text-danger small">Password is required</p>
               }
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 mt-2">
        Login
      </button>

    </form>

    <div class="text-center mt-3">
      <a routerLink="/register">Create an account</a>
    </div>

  </div>
</div>
